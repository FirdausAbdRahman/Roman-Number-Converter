<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Roman Numeral Converter</title>
  </head

  <body>
    <h1><a href="https://en.wikipedia.org/wiki/Roman_numerals" target="_blank">Roman Numeral Converter</a></h1>
    <div class="container">

      <div class="feature1">
        <p class="title1">Number to Roman Numeral:</p>
        <input id="input1" type="text" name="" value="" placeholder="Enter a number">
        <p id="answer1"></p>
      </div>

      <div class="feature2">
        <p class="title2">Roman Numeral to Number:</p>
        <input id="input2" type="text" name="" value="" placeholder="Enter a Roman numeral">
        <p id="answer2"></p>
      </div>

    </div>

    <script type="text/javascript" src="custom.js"></script>
  </body>

</html>
