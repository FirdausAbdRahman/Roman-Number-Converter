<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Roman Numeral Converter</title>
  </head

  <body>
    <h1>Roman Numeral Converter</h1>
    <div class="container">
      <p class="p1">Enter a number and press Convert button:</p>
      <span class="span1">
         <input id="input1" type="text" name="" value="" placeholder="Enter a number">
         <button id="convert1" type="submit" name="button"><b>Convert<b></button>
      </span>
      <p id="answer1">1</p>

      <p class="p2">Enter a Roman numeral and press Convert button:</p>
      <span class="span2">
         <input id="input2" type="text" name="" value="" placeholder="Enter a Roman numeral">
         <button id="convert2" type="submit" name="button"><b>Convert<b></button>
      </span>
      <p id="answer2">2</p>
     </div>

     <script type="text/javascript" src="custom.js">

     </script>
  </body>

</html>
